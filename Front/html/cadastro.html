<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/Front/js/cadastro.js" defer></script>
    <script type="module" src="/Front/js/cep.js" defer></script>
    <title>CADASTRO</title>
</head>
<body class="bg-gradient-to-r from-blue-700 to-blue-300">

    <div>
        <img src="/Front/img/fundo-azul-de-ondas-criativas-composicao-de-formas-dinamicas-ilustracao-vetorial_1142-13357-removebg-preview 1.png" alt="" class="w-full relative">
    </div>

    <div class=" bg-blue-300/75 w-3/5 h-auto ml-[390px] items-center rounded-lg mt-[-270px] absolute">

        <div class="ml-96 flex">

            <img src="/Front/img/image 46.png" alt="" class="w-24">
            <h2 class="font-bold font-sans text-2xl text-blue-900 mt-10 ml-10">CADASTRO</h2>
            
        </div>


        <div class="flex mt-10 ml-16">
            <div>
                <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">Nome da empresa</label>
                <input type="name" id="nomeEmpresa" placeholder="Nome da empresa" class="shadow-2xl w-72 h-10 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">  
                <img src="/Front/img/hospital-svgrepo-com 1.png" alt="" class="ml-60 mt-[-37px] w-10">
            </div>
            <div class="ml-10">
                <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">Nome do proprietário</label>
                <input type="name" id="nomeProprietario" placeholder="Nome do proprietário" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/pessoa.icon.png" alt="" class="ml-60 mt-[-35px] w-7">
            </div>

            <div>
                <div class="ml-10">
                    <label for="" class="block text-stone-500 text-base font-sans mb-2 text-lg">CEP</label>
                    <input type="" id="cep" placeholder="123.456.789/10" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <img src="/Front/img/map-tag-svgrepo-com 1.png" alt="" class="ml-60 mt-[-35px] w-7">
                </div>
    
            </div>
        </div>
 
        <div class="flex">
            <div class="mt-4 ml-16 ">
                <label for="email" class="block text-stone-500 text-base font-sans mb-2 text-xl">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" class="shadow-2xl w-[620px] h-10 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/email.png" alt="" class="ml-96 pl-60 mt-[-37px] w-10">
            </div>    

            <div class="ml-8">
                <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">Logradouro</label>
                <input type="name" id="logradouro" placeholder="" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
         
            </div>




        </div>
 
        <div class="flex mt-10 ml-16">
            <div>
                <label for="password" class="block text-stone-500 text-base font-sans mb-2 text-lg">Senha</label>
                <div class="relative">
                    <input type="password" id="senha" placeholder="**********" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <img id="toggleSenha" src="/Front/img/cadeado.png" alt="Mostrar senha" class="absolute w-5 top-1/2 right-4 transform -translate-y-1/2 cursor-pointer">
                </div>
               
            </div>
            <div class="ml-10">
                <label for="phone" class="block text-stone-500 text-base font-sans mb-2 text-lg">CNPJ</label>
                <input type="phone" id="cnpj" placeholder="12345678" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/heroicons_identification.png" alt="" class="ml-60 mt-[-37px] w-6">
            </div>

            
            <div class="ml-10 mt-[-40px] relative">
                <label for="name" class="block text-stone-500 text-base font-sans mb-1 text-lg">Bairro</label>
                <input type="name" id="bairro" placeholder="" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
                
            </div>


            <div class="ml-[660px] mt-7 absolute">
                <label for="name" class="block text-stone-500 text-base font-sans mb-1 text-lg">Cidade</label>
                <input type="name" id="cidade" placeholder="" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
               
            </div>

        </div>

        <div class="flex mt-8 ml-[-28px]">
            
            <div class="ml-24">
                <label for="phone" class="block text-stone-500 text-base font-sans mb-2 text-lg">Telefone</label>
                <input type="phone" id="telefone" placeholder="(11)1234-5678" class="shadow-2xl w-72 h-10 border border-gray-300 rounded-lg p-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/fone.png" alt="" class="ml-60 mt-[-37px] w-5">
            </div>
           
            <div class="ml-10">
                <label for="phone" class="block text-stone-500 text-base font-sans mb-2 text-lg">Telefone da Empresa</label>
                <input type="phone" id="telefoneClinica" placeholder="(11)1234-5678" class="shadow-2xl w-72 h-10 border border-gray-300 rounded-lg p-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/fone.png" alt="" class="ml-60 mt-[-37px] w-5">
            </div>

            
            <div class="ml-10">
                <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">Estado</label>
                <input type="name" id="estado" placeholder="" class="shadow-2xl w-72 h-10 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
                
            </div>
        </div>
 

  

        <div class="mt-20 mb-10 ml-96">
            <button id="cadastro" class="bg-blue-900 text-white rounded-3xl w-80 h-14 text-2xl">CADASTRAR</button>
            
        </div>
        
    </div>



    
</body>
</html>
