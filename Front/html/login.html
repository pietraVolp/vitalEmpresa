<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/Front/js/login.js" defer></script>
    <title>LOGIN</title>
</head>
<body class="bg-gradient-to-r from-blue-700 to-blue-300">

    <div>
        <img src="/Front/img/fundo-azul-de-ondas-criativas-composicao-de-formas-dinamicas-ilustracao-vetorial_1142-13357-removebg-preview 1.png" alt="" class="w-full relative">
    </div>

    <div class=" bg-blue-300/75 w-2/6 h-auto ml-[650px] items-center rounded-lg mt-[-350px] absolute">

        <div class="ml-52 mt-10 flex">

            <img src="/Front/img/image 46.png" alt="">
            <h2 class=" font-sans text-5xl text-white mt-10">Vital+</h2>

        </div>

        <div class="ml-52">
            <h1 class="font-sans text-3xl text-blue-900 ml-3">Seja Bem-vindo!</h1>
            <h2 class="font-bold font-sans text-3xl text-blue-900 mt-5 ml-16">LOGIN</h2>
        </div>


        <div class="mt-16 ml-32">
            <label for="email" class="block text-white text-base font-sans mb-2 text-xl">CNPJ</label>
           <input type="email" id="cnpj" placeholder="Digite seu CNPJ aqui..." class="shadow-2xl w-3/4 h-16 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 relative">
           <img src="/Front/img/hospital-svgrepo-com 1.png" alt="" class="absolute ml-72 mt-[-70px] ">
        </div>

        <div class=" mt-14 ml-32">
            <label for="password" class="block text-white text-base font-sans mb-2 text-xl">SENHA</label>
            <input type="password" id="senha" placeholder="Digite sua senha aqui ..." class="shadow-2xl w-3/4 h-16 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <img id="toggleSenha" src="/Front/img/cadeado.png" alt="Mostrar senha" class="absolute ml-80 mt-[-33px] transform -translate-y-1/2 cursor-pointer">
        </div>

        <div class="mt-20 mb-10 ml-40">
            <button class="bg-blue-900 text-white rounded-3xl w-80 h-14 text-2xl">ENTRAR</button>
            <button class="bg-blue-200 text-white rounded-3xl w-60 h-8 text-base mt-4 ml-9">CADASTRAR A EMPRESA</button>
        </div>
        
    </div>



    
</body>
</html>
