<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/Front/js/cadastromedicos.js" defer></script>
    <title>MÉDICOS</title>


    <script>
        // Função para abrir o modal
        function openModal() {
          document.getElementById("modal").classList.remove("hidden");
        }
    
        // Função para fechar o modal
        function closeModal() {
          document.getElementById("modal").classList.add("hidden");
        }


          // Função para abrir o modal
          function openInfo() {
          document.getElementById("info").classList.remove("hidden");
        }
    
        // Função para fechar o modal
        function closeInfo() {
          document.getElementById("info").classList.add("hidden");
        }
      </script>

</head>
<body class="">

            </div>

            <div class="bg-blue-300 w-full h-20"></div>

    </div>

    <div>

    <div class="flex items-center justify-center ">

                <H1 class="text-2xl text-blue-950 font-bold ml-[180px] mt-1">+</H1>
            </button>

        </div>

</div>

<div id="info" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">

    <div class="flex justify-end mr-40 mt-[-50px]">
        <button onclick="openModal()" class="bg-blue-100 text-2xl text-blue-950 font-bold font-sans w-48 h-14 absolute rounded-full">CADASTRAR +</button>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-2/4 h-2/4">
          <h2 class=" font-bold text-3xl text-blue-950 font-sans mb-4 flex items-center justify-center">CADASTRAR MÉDICO</h2>

        
          <div class="flex">
              <div class="ml-10 ">
                  <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">Nome* </label>
                  <input type="name" id="nome" placeholder="Nome do proprietário" class="shadow-2xl w-96 h-12 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500 ">
                  <img src="/Front/img/pessoa.icon.png" alt="" class="ml-80 mt-[-35px] w-7 ">
             </div>


             <div class="ml-12 ">
                <label for="phone" class="block text-stone-500 text-base font-sans mb-2 text-lg">Telefone</label>
                <input type="phone" id="telefone" placeholder="(11)1234-5678" class="shadow-2xl w-96 h-12 border border-gray-300 rounded-lg p-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/fone.png" alt="" class="ml-80 mt-[-37px] w-5">
            </div>

          </div>


          <div class="flex">
              <div class="ml-10 mt-1">
                <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">Email* </label>
                <input type="name" id="email" placeholder="seuemail@email.com" class="shadow-2xl w-96 h-12 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/email.png" alt="" class="ml-80 mt-[-35px] w-6">
              </div>

              <div class="ml-12 mt-1">
                <label for="options" class="block text-stone-500 text-base font-sans mb-2 text-lg">
                  Escolha uma opção:
                </label>
                <select id="options" class="shadow-2xl w-96 h-12 text-base border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="" disabled selected>Selecione...</option>
                  <option value="1">Dermatologista</option>
                  <option value="2">Nutricionista</option>
                  <option value="3">Cardiologista</option>
                  <option value="4">Psicologo</option>
                  <option value="5">Clinico</option>
                </select>
              </div>
            
          </div>


          <div class="flex">
              
             <div class="ml-10 mt-1">
             <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">Senha* </label>
             <input type="password" id="senha" placeholder="***********" class="shadow-2xl w-96 h-12 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
             <img src="/Front/img/cadeado.png" alt="" class="ml-80 mt-[-35px] w-6">
         </div>

         <div class="ml-12 mt-1">
            <label for="image-url" class="block text-stone-500 text-base font-sans mb-2 text-lg">
              Imagem do médico
            </label>
            <input 
              type="date" 
              id="dataNascimento" 
              placeholder="00/00/0000" 
              class="shadow-2xl w-96 h-12 text-blue-950 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          </div>

        

          <div class="flex">

              <div class="ml-10 mt-1">
                <label for="name" class="block text-stone-500 text-base font-sans mb-2 text-lg">CRM* </label>
                <input type="name" id="crm" placeholder="1234-56" class="shadow-2xl w-96 h-12 text-base border border-gray-300 rounded-lg p-3  focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img src="/Front/img/heroicons_identification.png" alt="" class="ml-80 mt-[-35px] w-8">
              </div>
    
             <div class="ml-44 mt-10">
                 <button  id="cadastro" class="bg-blue-300 text-blue-950 font-bold px-4 py-2 rounded-lg hover:bg-blue-900">
                   CADASTRAR
                 </button>
             </div>

          </div>

        </div>
      </div>



  




      </div>




    
</body>
</html>
